<div class="d-flex flex-column min-vh-100">
  <!-- Navbar mejorado -->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
  >
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <svg width="40" height="40" viewBox="0 0 40 40" class="logo-svg me-2">
          <defs>
            <linearGradient
              id="logoGradient"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #667eea; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #764ba2; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <rect width="40" height="40" rx="8" fill="url(#logoGradient)" />
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            dy=".35em"
            fill="white"
            font-size="18"
            font-weight="bold"
          >
            JM
          </text>
        </svg>
        <span class="fw-bold text-primary d-none d-sm-inline"
          >José Machado</span
        >
      </a>

      <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/sobre-mi"
              routerLinkActive="active"
            >
              Sobre Mí
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/proyectos"
              routerLinkActive="active"
            >
              Proyectos
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/contacto"
              routerLinkActive="active"
            >
              Contacto
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/apis"
              routerLinkActive="active"
            >
              APIs
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link px-3 rounded"
              routerLink="/clima"
              routerLinkActive="active"
            >
              <i class="bi bi-cloud-sun me-1"></i>Clima
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer mejorado -->
  <footer class="bg-dark text-white mt-auto">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <p class="mb-0">
            © 2024 Mi Portafolio. Todos los derechos reservados.
          </p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <a
            href="#"
            class="text-white text-decoration-none me-3"
            aria-label="LinkedIn"
          >
            <i class="bi bi-linkedin fs-5"></i>
          </a>
          <a
            href="#"
            class="text-white text-decoration-none me-3"
            aria-label="GitHub"
          >
            <i class="bi bi-github fs-5"></i>
          </a>
          <a
            href="#"
            class="text-white text-decoration-none"
            aria-label="Email"
          >
            <i class="bi bi-envelope fs-5"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
