<section class="projects-section">
  <!-- Background decoration -->
  <div class="bg-decoration">
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="grid-overlay"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="section-header">
      <span class="section-eyebrow">Portafolio</span>
      <h2 class="section-title">
        Mis <span class="title-accent">Proyectos</span>
      </h2>
      <p class="section-subtitle">
        Una selección de proyectos donde código, diseño y propósito se
        encuentran
      </p>
      <div class="header-line"></div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <article
        *ngFor="let project of projects; let i = index"
        class="project-card"
        [class.card-featured]="project.featured"
        [style.animation-delay]="i * 0.08 + 's'"
      >
        <!-- Card glow effect -->
        <div class="card-glow"></div>

        <!-- Project Icon -->
        <div class="card-icon-wrapper">
          <div class="card-icon-bg" [ngClass]="project.gradient">
            <i class="bi" [ngClass]="project.icon"></i>
          </div>
          <div *ngIf="project.featured" class="featured-badge">
            <i class="bi bi-lightning-fill"></i> Featured
          </div>
        </div>

        <!-- Content -->
        <div class="card-content">
          <h3 class="card-title">{{ project.title }}</h3>
          <p class="card-desc">{{ project.description }}</p>

          <!-- Tags -->
          <div class="tags-row">
            <span
              *ngFor="let tag of project.tags"
              class="tag"
              [ngClass]="tag.color"
              >{{ tag.label }}</span
            >
          </div>
        </div>

        <!-- Actions -->
        <div class="card-actions">
          <a
            [href]="project.githubUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="btn-action btn-github"
          >
            <i class="bi bi-github"></i>
            <span>Código</span>
          </a>
          <a
            *ngIf="project.liveUrl"
            [href]="project.liveUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="btn-action btn-live"
          >
            <i class="bi bi-arrow-up-right-square"></i>
            <span>Ver Live</span>
          </a>
        </div>

        <!-- Card border animated -->
        <div class="card-border-animated"></div>
      </article>
    </div>

    <!-- CTA -->
    <div class="section-cta">
      <p class="cta-label">¿Querés explorar más?</p>
      <a
        href="https://github.com/machado211993"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-cta"
      >
        <i class="bi bi-github"></i>
        <span>Ver todos en GitHub</span>
        <i class="bi bi-arrow-right btn-arrow"></i>
      </a>
    </div>
  </div>
</section>
