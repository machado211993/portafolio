<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <title>Portafolio de José Manuel Machado</title>
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
      }

      .container {
        margin-top: 50px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s; /* Animación de aparición */
      }

      .lead {
        font-size: 1.5rem;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 1s forwards 1s; /* Animación de aparición */
      }

      .profile-img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        transition: transform 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s forwards 1.5s; /* Animación de aparición */
      }

      .profile-img:hover {
        transform: scale(1.1);
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
        opacity: 0;
        animation: fadeIn 1s forwards 2s; /* Animación de aparición */
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      .personal-section {
        margin-top: 50px;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(30px);
        opacity: 0;
        animation: slideIn 1s forwards 1.8s; /* Animación de entrada */
      }

      /* Animaciones */
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5 mb-5">
      <h1 class="display-4">¡Bienvenido a Mi Portafolio!</h1>
      <p class="lead">
        Explora mis proyectos, habilidades y experiencia como programador.
      </p>

      <!-- Sección para la presentación personal -->
      <div class="personal-section">
        <h2>Hola, soy José Manuel Machado</h2>
        <!-- Foto de perfil -->
        <img
          src="assets/images/fotoperfil.png"
          alt="José Manuel Machado"
          class="profile-img mt-3"
        />
      </div>

      <a routerLink="/proyectos" class="btn btn-custom btn-lg mt-4"
        >Explora Mis Proyectos</a
      >
      <app-sobre-mi></app-sobre-mi>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
